<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>PitPat - Your Heart in an App</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fbcfe8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PitPat">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Splash Screen (you would create a custom splash.png) -->
    <link rel="apple-touch-startup-image" href="/splash.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css.gg/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Shake.js for shake gesture detection -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/shake.js@1.2.2/shake.min.js"></script>
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overscroll-behavior: none;
      }
      .font-nunito {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
      }
      @keyframes heartbeat {
        0%   { transform: scale(1) rotate(-0.5deg); }
        50%  { transform: scale(1.03) rotate(0.5deg); }
        100% { transform: scale(1) rotate(-0.5deg); }
      }
      .animate-heartbeat {
        animation: heartbeat 4s ease-in-out infinite;
      }
      @keyframes subtle-float-pulse {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-6px) scale(1.02); }
      }
      .animate-subtle-float-pulse {
        animation: subtle-float-pulse 5s ease-in-out infinite;
      }
      .particle {
        position: absolute;
        bottom: -20px;
        animation: float linear infinite;
        font-size: 1.5rem;
        pointer-events: none;
      }
      @keyframes pookie-in {
        0% { opacity: 0; transform: scale(0.8); }
        70% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pookie-in {
        animation: pookie-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }
      .animate-fade-out {
        animation: fade-out 0.3s ease-out forwards;
      }
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-from-right {
        animation: slide-in-from-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-out-to-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
      }
      .animate-slide-out-to-left {
        animation: slide-out-to-left 0.4s cubic-bezier(0.5, 0, 0.75, 0) forwards;
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-from-left {
        animation: slide-in-from-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-out-to-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 1; }
      }
      .animate-slide-out-to-right {
        animation: slide-out-to-right 0.4s cubic-bezier(0.5, 0, 0.75, 0) forwards;
      }
      @keyframes content-fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in {
          animation: content-fade-in 0.5s ease-out forwards;
      }
      @keyframes memory-fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      .animate-memory-fade-out {
        animation: memory-fade-out 0.4s ease-out forwards;
      }
      @keyframes chat-bubble-in {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-chat-bubble-in {
          animation: chat-bubble-in 0.3s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        top: 0;
        width: 10px;
        height: 10px;
        animation: confetti-fall 3s ease-in-out forwards;
        pointer-events: none;
        z-index: 100;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

  }
}
</script>

</head>

</body>
</html>
